<!Doctype html />
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FA Practice</title>
        <link rel="stylesheet" href="./src/output.css">
    </head>
    <body>
        <svg class="bg-svg" width="1440" height="676" viewBox="0 0 1440 676" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="-92" y="-948" width="1624" height="1624" rx="812" fill="url(#a)"></rect>
            <defs>
                <radialGradient id="a" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
                    gradientTransform="rotate(90 428 292)scale(812)">
                    <stop offset=".63" stop-color="#372AAC" stop-opacity="0"></stop>
                    <stop offset="1" stop-color="#372AAC"></stop>
                </radialGradient>
            </defs>
        </svg>
        <div class="page">
            <div class="heading">
                <h1>Financial Accounting</h1>
                <h2>Select a question set</h2>
            </div>
            <div class="question-sets boda">
                <button class="question-set-btn selection" data-set="set1">
                    Set 1
                </button>
                <button class="question-set-btn selection" data-set="set2">
                    Set 2
                </button>
                <button class="question-set-btn selection" data-set="set3">
                    Set 3
                </button>
                <button class="question-set-btn selection" data-set="set4">
                    Set 4
                </button>
            </div>
            <div class="start-quiz-container">
                <button class="action" id="startQuiz" disabled>
                    Start Quiz
                </button>
            </div>
        </div>
    </body>
    <script type="module" src="./src/index.js"></script>
</html>
