<!Doctype html />

        <meta name="viewport" content="width=device-width" initial-scale= 1.0 />
        <title>FA Practice</title>
        <link rel="stylesheet" href="./src/output.css">
    </head>

        <div class="page">
            <div class="heading">
                <h1>Financial Accounting</h1>

                <button class="question-set-btn selection" data-set="set2">

                <button class="question-set-btn selection" data-set="set4">
                    Set 4
                </button>
            </div>
            <div class="start-quiz-container">
                <button class="action" id="startQuiz" disabled>
                    Start Quiz
                </button>
            </div>
        </div>
    </body>
    <script type="module" src="./src/index.js"></script>
